<html>
    <head>
        <title>Number Encryption Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Number Encryption</h1>
        <form action="EncryptMessageNumberServlet.do" method="post">
       <table>
                <!-- type of encryption set to default-->
                       <tr>
                           <td>Encryption Type:</td>
                           <td>
                               <select name="encryptionType">
                                   <option value="number encryption">Number Encryption</option>
                               </select>
                           </td>
                       </tr>
                <tr>
                    <td>Message</td>
                    <td><input type="text" name="message"/></td>
                </tr>
                 <!--               alow user to enter the shiftkey to their encryption-->
                                    <tr>
                                        <td>Enter Shift Key:</td>
                                        <td><input type="text" name="shiftkey"/></td>

                                    </tr>
                 <tr>
                    <td></td>
                    <td><input type="submit" value="ENCRYPT"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
